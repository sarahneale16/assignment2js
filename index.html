<!--Creating basic html layout-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Smoothie Order Form</title>
        <!--Linking css and js to the html-->
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js">defer</script>
    </head>
    <body>
        <h1>Order A Smoothie Here!</h1>
        <form id="smoothieForm">
            <!--Smoothie options-->
            <label for="flavor">Choose A Flavor:</label>
            <select id="flavor" name="flavor">
                <option value="strawberry banana">Strawberry Banana</option>
                <option value="mango pineapple">Mango Pineapple</option>
                <option value="banana raspberry">Banana Raspberry</option>
                <option value="blueberry blackberry">Blueberry Blackberry</option>
            </select><br>
            <!--Size Options-->
            <label for="size">Choose A Size:</label>
            <input type="radio" id="small" name="size" value="small">
            <label for="small">Small</label>
            <input type="radio" id="medium" name="size" value="medium">
            <label for="medium">Medium</label>
            <input type="radio" id="large" name="size" value="large">
            <label for="large">Large</label><br>
            <!--Addition Options-->
            <label for="additions">Additional Ingredients:</label><br>
            <input type="checkbox" id="protein"
            name="additions" value="protein" >
            <label for="protein">Protein Powder</label><br>
            <input type="checkbox" id="spinach"
            name="additions" value="spinach" >
            <label for="spinach">Fresh Spinach</label><br>
            <input type="checkbox" id="peanut butter"
            name="additions" value="peanut butter" >
            <label for="peanut butter">Peanut Butter</label><br>

            <button type="button" onclick="describeSmoothie()">Submit Order</button>
        </form>
    </body>
</html>
